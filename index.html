<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <h1> basketball scoreboard</h1>
    <main>
        <div class="score-side">
            <h2> Home </h2>
            <h2 id="home-score"> 0 </h2>
            <div class="btn-container">
                <button onclick="onePoint()"> +1 </button>
                <button onclick="twoPoints()"> +2</button>
                <button onclick="threPoints()"> +3 </button>
            </div>
        </div>
        <div class="score-side">
            <h2> Guest </h2>
            <h2 id="guest-score"> 0 </h2>
            <div class="btn-container">
                <button onclick="onePointGuest()"> +1 </button>
                <button onclick="twoPointsGuest()"> +2</button>
                <button onclick="threPointsGuest()"> +3 </button>
            </div>
        </div>
    </main>
    <button id="btn-final" onclick="newGame()">New Game </button>

    
</body>
<script src="index.js"></script>
</html>
